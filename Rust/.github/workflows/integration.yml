name: Integration Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bcftools tabix openjdk-17-jre curl

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache test data
        uses: actions/cache@v4
        with:
          path: tests/data/
          key: test-data-hgdp1kg-chr22-v1

      - name: Build Reagle
        run: cargo build --release

      - name: Run Integration Test
        run: python3 tests/integration_test.py

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: imputation-metrics
          path: tests/data/*_metrics.txt
          retention-days: 30
