name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            Rust/target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: cargo bench --bench benchmarks -- --noplot --save-baseline pr

      - name: Compare to baseline (on PRs)
        if: github.event_name == 'pull_request'
        run: |
          # Fetch main branch baseline if available
          git fetch origin main:main || true
          if cargo bench --bench benchmarks -- --noplot --load-baseline main --baseline pr 2>/dev/null; then
            echo "Baseline comparison complete"
          else
            echo "No baseline found on main branch - skipping comparison"
          fi

      - name: Save baseline (on main)
        if: github.ref == 'refs/heads/main'
        run: |
          cargo bench --bench benchmarks -- --noplot --save-baseline main

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: Rust/target/criterion
          retention-days: 30

  profile:
    name: Tracing Profile
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bcftools tabix curl

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            Rust/target
          key: ${{ runner.os }}-cargo-profile-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-profile-

      - name: Cache test data
        id: cache-data
        uses: actions/cache@v4
        with:
          path: Rust/tests/data/
          key: test-data-hgdp1kg-chr22-v2

      - name: Prepare test data
        run: python3 tests/integration_test.py prepare

      - name: Build release binary
        run: cargo build --release

      - name: Run with tracing profile
        run: |
          echo "═══════════════════════════════════════════════════════════════"
          echo "                    TRACING PROFILE OUTPUT"
          echo "═══════════════════════════════════════════════════════════════"
          ./target/release/reagle \
            --gt tests/data/input.vcf.gz \
            --ref tests/data/ref.vcf.gz \
            --out tests/data/profiled_output \
            --profile
          echo "═══════════════════════════════════════════════════════════════"
