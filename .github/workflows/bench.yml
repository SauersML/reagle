name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare_data:
    name: Prepare Profiling Data
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bcftools tabix curl

      - name: Cache test data
        id: cache-data
        uses: actions/cache@v4
        with:
          path: Rust/tests/data/
          key: test-data-hgdp1kg-chr22-v2

      - name: Prepare test data (profiling subset)
        run: python3 tests/integration_test.py prepare-profile

      - name: Upload profiling test data
        uses: actions/upload-artifact@v4
        with:
          name: profiling-test-data
          path: |
            Rust/tests/data/input.vcf.gz
            Rust/tests/data/input.vcf.gz.csi
            Rust/tests/data/ref.vcf.gz
            Rust/tests/data/ref.vcf.gz.csi
            Rust/tests/data/truth.vcf.gz
            Rust/tests/data/truth.vcf.gz.csi
            Rust/tests/data/gsa_chr22.regions
            Rust/tests/data/train_samples.txt
            Rust/tests/data/test_samples.txt
          retention-days: 7

      - name: Print artifact link
        run: |
          echo "Profiling data artifact:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            Rust/target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: cargo bench --bench benchmarks -- --noplot --save-baseline pr

      - name: Compare to baseline (on PRs)
        if: github.event_name == 'pull_request'
        run: |
          # Fetch main branch baseline if available
          git fetch origin main:main || true
          if cargo bench --bench benchmarks -- --noplot --load-baseline main --baseline pr 2>/dev/null; then
            echo "Baseline comparison complete"
          else
            echo "No baseline found on main branch - skipping comparison"
          fi

      - name: Save baseline (on main)
        if: github.ref == 'refs/heads/main'
        run: |
          cargo bench --bench benchmarks -- --noplot --save-baseline main

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: Rust/target/criterion
          retention-days: 30

  profile:
    name: Tracing Profile
    runs-on: ubuntu-latest
    needs: prepare_data
    defaults:
      run:
        working-directory: Rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bcftools tabix curl

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            Rust/target
          key: ${{ runner.os }}-cargo-profile-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-profile-

      - name: Download profiling test data
        uses: actions/download-artifact@v4
        with:
          name: profiling-test-data
          path: Rust/tests/data

      - name: Build release binary
        run: cargo build --release

      - name: Run with tracing profile
        run: |
          echo "═══════════════════════════════════════════════════════════════"
          echo "                    TRACING PROFILE OUTPUT"
          echo "═══════════════════════════════════════════════════════════════"
          set -o pipefail
          ./target/release/reagle \
            --gt tests/data/input.vcf.gz \
            --ref tests/data/ref.vcf.gz \
            --out tests/data/profiled_output \
            --profile 2>&1 | tee profiling.log
          echo "═══════════════════════════════════════════════════════════════"

      - name: Summarize tracing profile
        if: always()
        run: |
          python3 - <<'PY'
          import re
          from pathlib import Path

          log_path = Path("profiling.log")
          if not log_path.exists():
              print("No profiling.log found; skipping summary.")
              raise SystemExit(0)

          ansi_re = re.compile(r"\x1b\\[[0-9;]*m")
          span_re = re.compile(r"^(.*?)\\s+close\\s+time\\.busy=([^\\s]+)\\s+time\\.idle=([^\\s]+)")

          def parse_dur(s):
              m = re.match(r"([0-9.]+)(ns|µs|us|ms|s)$", s)
              if not m:
                  return 0.0
              val = float(m.group(1))
              unit = m.group(2)
              if unit == "ns":
                  return val / 1e9
              if unit in ("µs", "us"):
                  return val / 1e6
              if unit == "ms":
                  return val / 1e3
              if unit == "s":
                  return val
              return 0.0

          totals = {}
          total_busy = 0.0
          total_idle = 0.0

          for line in log_path.read_text(errors="ignore").splitlines():
              line = ansi_re.sub("", line)
              if "close time.busy=" not in line:
                  continue
              # Normalize to "span_path: close time.busy=..."
              if "close time.busy=" in line:
                  parts = line.split("close time.busy=")
                  if len(parts) < 2:
                      continue
                  left = parts[0].strip()
                  # Take last span path (after last space)
                  span = left.split()[-1]
                  m = span_re.search(f"{span} close time.busy={parts[1]}")
                  if not m:
                      # Fallback: parse busy/idle from remainder
                      busy_idle = parts[1].strip().split()
                      busy = busy_idle[0] if busy_idle else "0s"
                      idle = busy_idle[1].split("=")[-1] if len(busy_idle) > 1 else "0s"
                      busy_s = parse_dur(busy)
                      idle_s = parse_dur(idle)
                      totals[span] = (totals.get(span, (0.0, 0.0))[0] + busy_s,
                                      totals.get(span, (0.0, 0.0))[1] + idle_s)
                      total_busy += busy_s
                      total_idle += idle_s
                      continue
                  span = m.group(1)
                  busy_s = parse_dur(m.group(2))
                  idle_s = parse_dur(m.group(3))
                  totals[span] = (totals.get(span, (0.0, 0.0))[0] + busy_s,
                                  totals.get(span, (0.0, 0.0))[1] + idle_s)
                  total_busy += busy_s
                  total_idle += idle_s

          if total_busy == 0:
              print("No span timing data found in profiling.log.")
              raise SystemExit(0)

          top = sorted(totals.items(), key=lambda kv: kv[1][0], reverse=True)[:20]

          def fmt_s(s):
              if s >= 1:
                  return f"{s:.3f}s"
              if s >= 1e-3:
                  return f"{s*1e3:.3f}ms"
              if s >= 1e-6:
                  return f"{s*1e6:.3f}us"
              return f"{s*1e9:.3f}ns"

          lines = []
          lines.append("### Tracing profile summary")
          lines.append("")
          lines.append(f"Total busy time: {fmt_s(total_busy)}")
          lines.append(f"Total idle time: {fmt_s(total_idle)}")
          lines.append("")
          lines.append("| Span | Busy | Idle | % Busy |")
          lines.append("|---|---:|---:|---:|")
          for span, (busy, idle) in top:
              pct = 100.0 * busy / total_busy
              lines.append(f"| `{span}` | {fmt_s(busy)} | {fmt_s(idle)} | {pct:.2f}% |")

          summary = "\\n".join(lines)
          print(summary)
          summary_path = Path("summary.md")
          summary_path.write_text(summary)
          github_summary = Path.cwd() / ".." / ".." / ".." / "GITHUB_STEP_SUMMARY"
          if "GITHUB_STEP_SUMMARY" in __import__("os").environ:
              Path(__import__("os").environ["GITHUB_STEP_SUMMARY"]).write_text(summary)
          PY
