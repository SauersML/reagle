name: Jules Optimizer Loop

on:
  schedule:
    - cron: '*/30 * * * *'

  workflow_dispatch:

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: Rust/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build and Test (Capture Output)
        id: verify
        working-directory: Rust
        run: |
          echo "Building reagle..."
          set +e

          # Run cargo check and build, capture output
          cargo check --all-targets 2>&1 | tee ../build.log
          CHECK_CODE=${PIPESTATUS[0]}

          if [ $CHECK_CODE -eq 0 ]; then
            echo "Cargo check passed. Running tests..."
            cargo test 2>&1 | tee -a ../build.log
            TEST_CODE=${PIPESTATUS[0]}

            if [ $TEST_CODE -eq 0 ]; then
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "status=failure" >> $GITHUB_OUTPUT
            fi
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

          echo "--- Tail of build.log ---"
          tail -n 30 ../build.log

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: pip install requests

      - name: Run Jules Loop Script
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LOCAL_LOG_FILE: build.log
          LOCAL_BUILD_STATUS: ${{ steps.verify.outputs.status }}
        run: python scripts/jules_loop.py
